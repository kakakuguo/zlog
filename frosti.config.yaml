 #     svg: "material-symbols:info-outline-rounded"
  #    target: _self
    - id: blog
      text: 博客
      href: /blog
      svg: "material-symbols:book-2-outline-rounded"
      target: _self
      subItems:
        - id: all
          text: 全部博客
          href: /blog
          svg: "material-symbols:ink-pen-outline-rounded"
          target: _self
        - id: documentation
          text: 网络安全
          href: /blog/category/Documentation
          svg: "material-symbols:health-and-safety-outline-rounded"
          target: _self
        - id: examples
          text: 其他博客
          href: /blog/category/Examples
          svg: "material-symbols:other-admission-outline-rounded"
          target: _self
