# 网站的基本信息
site:
  tab: Kaku # 浏览器标签栏上显示的文本
  title: Kaku的个人博客 # 网站的标题
  description: 记录日常学习成果 # 网站的描述，用于SEO等
  language: zh # 网站的语言，例如 "en" 是英文 
  favicon: /page.ico # 网站的图标，用于浏览器标签栏和其他地方显示
  theme: # 更多主题 https://daisyui.com/docs/themes/
    light: winter # 主题的浅色模式
    dark: night # 主题的深色模式
    code: github-dark-default # 代码块的主题 https://shiki.style/themes
  date_format: YYYY年 MMMDD日 ddd # 日期格式设置，支持自定义格式
  blog: # 博客相关配置
    pageSize: 8 # 每页显示的文章数量
  menu: # 菜单配置
    - id: home # 菜单项的唯一标识符
      text: 主页 # 菜单项显示的文本
      href: / # 菜单项链接的地址
      svg: "material-symbols:home-outline-rounded"
      target: _self
